<div id="signin-page" class="container">
  <h1>Quiz Master</h1>
  <img src='/public/photos/qm2_logo.jpeg'>
  <%  if (message) { %>
    <h2><%= message %></h2>
  <% } %>

  <h2>Sign In</h2>

  <form id="signin">
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="Sign in" class="btn btn-success">
    <a href="/" class="btn btn-info btn-default">Back</a>
  </form>

  <div id="signin-form-message"></div>

</div>

<script src="/public/js/auth/signin.js"></script>
<link rel="stylesheet" href="/public/css/auth/signin.css">
