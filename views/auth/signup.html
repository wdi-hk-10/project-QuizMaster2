<div class='container' id="signup-page">
    <h1>Quiz Master</h1>
    <img src='/public/photos/qm2_logo.jpeg'>
  <% if (message) { %>
    <h2><%= message %></h2>
  <% } %>

  <h2>Sign Up</h2>

  <form id="signup">
    <input type="text" name="email" placeholder="email">
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="Sign Up" class="btn btn-success">
    <a href="/" class="btn btn-info">Back</a>
  </form>

  <div id="signup-form-message"></div>

</div>

<script src="/public/js/auth/signup.js"></script>
<link rel="stylesheet" href="/public/css/auth/signup.css">
